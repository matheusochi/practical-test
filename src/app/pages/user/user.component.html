<div class="user">
  <div class="container">
    <div class="user-content">

      <app-user-aside [user]="this.user"></app-user-aside>

      <div class="user-repositories">
        <h2 class="title">Repositories</h2>

        <table mat-table [dataSource]="dataSource" matSort matSortActive="stargazers_count" matSortDirection="desc" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="stargazers_count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Stars</th>
            <td mat-cell *matCellDef="let element"> {{element.stargazers_count}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="forks_count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Forks</th>
            <td mat-cell *matCellDef="let element"> {{element.forks_count}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <a [href]="'repository/' + element.full_name">
                <fa name="eye"></fa>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
